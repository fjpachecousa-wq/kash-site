<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste de conexão Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <style>body{font-family:system-ui,Arial,sans-serif;padding:24px;white-space:pre-wrap}</style>
</head>
<body>
  <h1>Teste de conexão Supabase</h1>
  <h2>SDK</h2>
  <pre id="sdk">carregando…</pre>
  <h2>REST</h2>
  <pre id="rest">carregando…</pre>

  <script>
    const SUPABASE_URL = "https://bvnpfjpjeczjvsyoytnj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2bnBmampwZWN6anZzeW95dG5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzcwNzgsImV4cCI6MjA3MzU1MzA3OH0.6guxkPinQ5q74vOP9jsJItiNtVDTY_nmY9Nb1wX2g4k";

    // TESTE 1 — SDK
    (async () => {
      try {
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const { data, error } = await supabase.from("cases").select("*").limit(1);
        document.getElementById("sdk").textContent = JSON.stringify({ data, error }, null, 2);
      } catch (e) {
        document.getElementById("sdk").textContent = "SDK fetch_error: " + (e?.message || e);
      }
    })();

    // TESTE 2 — REST direto (mostra CORS com clareza)
    (async () => {
      try {
        const url = SUPABASE_URL + "/rest/v1/cases?select=id&limit=1";
        const res = await fetch(url, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: "Bearer " + SUPABASE_ANON_KEY,
          }
        });
        const txt = await res.text();
        document.getElementById("rest").textContent =
          "status: " + res.status + "\n\n" + txt;
      } catch (e) {
        document.getElementById("rest").textContent = "REST fetch_error: " + (e?.message || e);
      }
    })();
  </script>
</body>
</html>
